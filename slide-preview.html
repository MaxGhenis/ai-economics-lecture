<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Preview - AI for Economics Research</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .slide {
            background: white;
            border: 2px solid #2C6FB7;
            border-radius: 8px;
            padding: 40px;
            margin: 20px 0;
            min-height: 500px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .slide-number {
            color: #2C6FB7;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h1 {
            color: #2C6FB7;
            border-bottom: 3px solid #7FADD3;
            padding-bottom: 10px;
        }
        h2 {
            color: #1E4A7D;
        }
        code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Fira Code', monospace;
        }
        pre {
            background: #f8f8f8;
            border-left: 4px solid #2C6FB7;
            padding: 15px;
            overflow-x: auto;
        }
        .tweet-placeholder {
            background: #e8f4ff;
            border: 1px solid #2C6FB7;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Slide Content Preview</h1>
    <p>This is a preview of the slide content to check for layout issues.</p>
</body>
</html>
